
background_opacity: 0.95

mouse:
    # hide_cursor_when_typing: true
    hide_when_typing: true


font:
  normal:
    family: Sf Mono
    style: Regular

  bold:
    family: Sf Mono
    style: Bold

  italic:
    family: Sf Mono
    style: Italic

  bold_italic:
    family: Sf Mono
    style: Bold Italic

  size: 11


window:
  padding:
    x: 4
    y: 4
  dynamic_padding: true


# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
